{% extends "../base.html" %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Kelola Item</h2>

  <div class="mb-4">
    <a
      href="{% url 'create_item' %}"
      class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition duration-200"
    >
      Tambah Item Baru
    </a>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full table-auto border-collapse border border-gray-300">
      <thead class="bg-gray-800 text-gray-200">
        <tr>
          <th class="py-3 px-4 text-left">Nama</th>
          <th class="py-3 px-4 text-left">Deskripsi</th>
          <th class="py-3 px-4 text-left">Harga</th>
          <th class="py-3 px-4 text-left">Kuantitas</th>
          <th class="py-3 px-4 text-center">Aksi</th>
        </tr>
      </thead>
      <tbody class="text-sm text-gray-700">
        {% for item in items %}
        <tr class="border-b hover:bg-gray-100">
          <td class="py-3 px-4">{{ item.name }}</td>
          <td class="py-3 px-4">{{ item.description }}</td>
          <td class="py-3 px-4">Rp.{{ item.price }}</td>
          <td class="py-3 px-4">{{ item.quantity }}</td>
          <td class="py-3 px-4 text-center">
            <a
              href="{% url 'update_item' item.id %}"
              class="bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded text-sm transition duration-200 inline-block"
            >
              Ubah
            </a>
            <a
              href="{% url 'delete_item' item.id %}"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm transition duration-200 inline-block ml-2"
            >
              Hapus
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
