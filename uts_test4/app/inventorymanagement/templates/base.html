<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <!-- Link to Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <!-- Navbar (Horizontal) -->
    <div class="fixed inset-x-0 top-0 navbar p-4 shadow-md">
      <div class="flex items-center justify-between">
        <h5 class="text-xl font-semibold text-white">Inventory Management</h5>
        <ul class="flex space-x-4">
          <li>
            <a
              href="{% url 'dashboard' %}"
              class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors"
            >
              <i class="bi bi-house-door mr-2"></i> Dashboard
            </a>
          </li>
          <li>
            <a
              href="{% url 'categories' %}"
              class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors"
            >
              <i class="bi bi-tags mr-2"></i> Kategori
            </a>
          </li>
          <li>
            <a
              href="{% url 'items' %}"
              class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors"
            >
              <i class="bi bi-archive mr-2"></i> Item
            </a>
          </li>
          <li>
            <a
              href="{% url 'suppliers' %}"
              class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors"
            >
              <i class="bi bi-box mr-2"></i> Suppliers
            </a>
          </li>
          <li>
            <a
              href="{% url 'admin:index' %}"
              class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors"
            >
              <i class="bi bi-tools mr-2"></i> Admin
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main content area -->
    <div class="pt-20 p-6">
      <div class="bg-white rounded-lg shadow-lg p-6">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
