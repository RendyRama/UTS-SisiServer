{% extends '../base.html' %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    Hapus Kategori: {{ category.name }}
  </h2>
  <p class="text-gray-700 mb-6">
    Apakah Anda yakin ingin menghapus kategori ini? Penghapusan tidak dapat
    dibatalkan.
  </p>

  <div class="flex space-x-4">
    <form method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded transition duration-200"
      >
        Ya, Hapus Kategori
      </button>
    </form>

    <a
      href="{% url 'categories' %}"
      class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded transition duration-200"
    >
      Batal
    </a>
  </div>
</div>
{% endblock %}
