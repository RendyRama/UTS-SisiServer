{% extends "../base.html" %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    Perbarui Item: {{ item.name }}
  </h2>

  <form method="post">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="mb-4">
        <label for="id_name" class="block text-gray-700 font-medium"
          >Nama Item</label
        >
        {{ form.name }}
      </div>

      <div class="mb-4">
        <label for="id_description" class="block text-gray-700 font-medium"
          >Deskripsi</label
        >
        {{ form.description }}
      </div>

      <div class="mb-4">
        <label for="id_price" class="block text-gray-700 font-medium"
          >Harga</label
        >
        {{ form.price }}
      </div>

      <div class="mb-4">
        <label for="id_quantity" class="block text-gray-700 font-medium"
          >Kuantitas</label
        >
        {{ form.quantity }}
      </div>

      <div class="mb-4">
        <label for="id_category" class="block text-gray-700 font-medium"
          >Kategori</label
        >
        {{ form.category }}
      </div>

      <div class="mb-4">
        <label for="id_supplier" class="block text-gray-700 font-medium"
          >Pemasok</label
        >
        {{ form.supplier }}
      </div>

      <div class="mb-4">
        <label for="id_created_by" class="block text-gray-700 font-medium"
          >Dibuat Oleh</label
        >
        {{ form.created_by }}
      </div>
    </div>

    <div class="mt-6">
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded transition duration-200"
      >
        Perbarui
      </button>
      <a
        href="{% url 'items' %}"
        class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded transition duration-200 ml-4"
      >
        Batal
      </a>
    </div>
  </form>
</div>
{% endblock %}
